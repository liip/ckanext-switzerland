<!-- language selector and login/register -->
<div class="row">
  <div class="col-xs-12 header-top">
    <div class="container">
      <div class="row">
        {% set dummy=h.load_wordpress_templates() %}
        {{ c.wordpress_header|safe }}
      </div>
    </div>
  </div>

  <!-- title, search, pictograms -->
  <div class="col-xs-12 header-middle">
    <div class="container">
      <div class="row pictograms-search">
        <!-- pictograms -->
        <div class="col-sm-6">
          <a href="/"><img src="/content/themes/odpch-wp-theme/img/icons.png"></a>
        </div>

        <!-- search -->
        <div class="col-sm-6">
          <form action="/search" method="get">
            <div class="input-group search">
              <input type="text" class="form-control pull-right" placeholder="Search" name="q"/>
              <div class="input-group-btn">
                <button class="btn btn-info">
                  <span class="icon-search"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- title -->
      <div class="row">
        <div class="col-xs-12">
          <a href="/" class="title"><h1>Open Transport Data Platform</h1></a>
        </div>
      </div>
    </div>

  </div>

  <div class="col-xs-12 header-bottom"></div>
</div>
