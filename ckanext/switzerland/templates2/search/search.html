{% extends "page.html" %}


{% block primary_content_inner %}
    <h1>{{ _('Search') }}</h1>

    <form class="form-inline">
        <input type="text" class="form-control" id="search">
        <button type="submit" class="btn btn-default">{{ _('Search') }}</button>
    </form>


    {% raw %}
    <div id="app">
      {{ message }}
    </div>
    {% endraw %}

    <script src="/search_static/vue.js" type="text/javascript"></script>
    <script src="/search_static/search.js" type="text/javascript"></script>
{% endblock %}
