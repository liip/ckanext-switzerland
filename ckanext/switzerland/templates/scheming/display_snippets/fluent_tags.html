<section class="tags">
  {% set tags = h.scheming_language_text(data[field.field_name]) %}
  {% if tags %}
    {% block tag_list %}
      <ul class="tag-list">
        {% for tag in tags %}
          {% set tag_dict = {'keywords_' + h.lang(): tag} %}
          <li>
            <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{{
              h.url_for(controller='dataset', action='search', **tag_dict) }}">{{
                tag | truncate(22) }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endblock %}
  {% else %}
    -
  {% endif %}
</section>
