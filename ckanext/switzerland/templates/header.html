<!-- language selector and login/register -->
<div class="row">
  <div class="col-xs-12 header-top">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 left">
          {{ c.wordpress_user_navigation|safe }}
          {{ c.wordpress_admin_navigation|safe }}
        </div>
        <div class="col-xs-12 col-sm-4 right text-right">
          {% include "snippets/language_selector.html" %}
        </div>
      </div>
    </div>
  </div>

  <!-- title, search, pictograms -->
  <div class="col-xs-12 header-middle">
    <div class="container">
      <div class="row pictograms-search">
        <!-- pictograms -->
        <div class="col-sm-6">
          <a href="/"><img src="/content/themes/odpch-wp-theme/img/icons.png"></a>
        </div>

        <!-- search -->
        <div class="col-sm-6">
          <form action="/search" method="get">
            <div class="input-group search">
              <input type="text" class="form-control pull-right" placeholder="{{ _('Search') }}" name="q" aria-describedby="helpBlock" title="{{ _('min. 3 characters') }}"/>
              <div class="input-group-btn">
                <button class="btn btn-info">
                  <span class="icon-search"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- title -->
      <div class="row title">
        <div class="col-xs-12">
          <a href="/" class="title"><span class="header-title">{{ c.wordpress_title }}</span></a>
        </div>
      </div>
    </div>

  </div>

  <div class="col-xs-12 header-bottom"></div>
</div>
