{% extends "page.html" %}

{% block subtitle %}{{ _('Email exporter') }}{% endblock %}

{% block primary %}
    <h1 class="heading">{% block page_heading %}{{ _('Email exporter') }}{% endblock %}</h1>
    <form action="" method="get" class="form-inline">
      <select name="filter" class="form-control">
        <option value="all">{{ _('All users') }}</option>
        {% for dataset in datasets %}
          <option value="{{ dataset.name }}">{{ h.parse_and_localize(dataset.title) }} ({{ dataset.follower_count }} {{ _('Followers') }})</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-default">{{ _('Download') }}</button>
    </form>
    <br>
{% endblock %}
